<body>
<h3>Bài tập 2</h3>
<script>
    let array = [1,2,3,4,5]
    function tryRemoveFromArray(array ,x) {
        let i=0
        while(i<array.length) {
            if(array[i] === x) {
                array.splice(i,1);
            }
            else {
                ++i
            }
        }
        return array;
    }
    console.log(tryRemoveFromArray(array,3));
</script>
</body>
