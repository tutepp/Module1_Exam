<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài tập 1</h3>
<script>
    let num = prompt("Nhập số bạn muốn check");
    function isFibonacci(num)
    {
        let num1 = 0;
        let num2 = 1;
        if (num ===num1 || num ===num2) return true;
        let num3 = num1 +num2;
        while(num3<=num)
        {
            if(num3 === num) return true;
            num1 = num2;
            num2 = num3;
            num3 = num1 + num2;
        }
        return false;
    }
    console.log(isFibonacci(num));
</script>
</body>
</html>
